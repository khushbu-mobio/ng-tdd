<div><h1>
    {{text}}
    </h1>
  </div>
  
  <div class="card m-3">
    <div class="card-body">
  
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let d of data; let i = index' >
            <td>{{i}}</td>
            <td> {{d.firstName}}</td>
            <td>{{d.lastName}}</td>
            <td>{{d.email}}</td>
          </tr>
        </tbody>
        
      </table>
    </div>
  </div>
  <div class="card m-3">
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-5">
            <label>First Name</label>
            <input  name="fname" value="kshah" id="fname" type="text" formControlName="firstName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && formValue.firstName.errors }" />
            <div *ngIf="submitted && formValue.firstName.errors" class="invalid-feedback">
              <div *ngIf="formValue.firstName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group col-5">
            <label>Last Name</label>
            <input  name="lname" id="lname" type="text" formControlName="lastName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && formValue.lastName.errors }" />
            <div *ngIf="submitted && formValue.lastName.errors" class="invalid-feedback">
              <div *ngIf="formValue.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input id="email"  name="email" type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && formValue.email.errors }" />
          <div *ngIf="submitted && formValue.email.errors" class="invalid-feedback">
            <div *ngIf="formValue.email.errors.required">Email is required</div>
            <div *ngIf="formValue.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary mr-1" id="registration" name="registration">Register</button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
